<div>
  <div class="container">
    <div class="info">
      <mat-card class="info-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Ninni</mat-card-title>
          <mat-card-subtitle>Baby</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="/assets/images/babyicongirl.png"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>This is a website for Ninni and her friends.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div echarts [options]="ChartOptions" class="demo-chart"></div>
  </div>
  <div class="container2">
    <div class="input-container">
      <form class="info-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput placeholder="Age" name="age" [(ngModel)]="age" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Weight</mat-label>
          <input
            matInput
            placeholder="Weight"
            name="weight"
            [(ngModel)]="weight"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" name="name" [(ngModel)]="name" />
        </mat-form-field>
        <button mat-button color="primary" (click)="clickme()">Save</button>
      </form>
    </div>
    <div class="friendsTable">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
      </button>
      <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button"
      >
        Remove data
      </button>

      <table mat-table [dataSource]="dataSource" class="demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
